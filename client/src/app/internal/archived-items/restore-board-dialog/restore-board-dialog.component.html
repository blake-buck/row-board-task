<h2>Transfer Board</h2>

<mat-form-field>
    <mat-label>Row</mat-label>

    <mat-select [(value)]="selectedRow">
        <div *ngFor='let row of rows$ | async'>
            <mat-option [value]='row'>
                {{row.title}}
            </mat-option>
        </div>
    </mat-select>

</mat-form-field>

<mat-dialog-actions class='dialog-actions'>
    <button mat-button (click)='onCloseDialog()'>Cancel</button>
    <button mat-button color='primary' (click)='restoreBoard(data)'>Restore</button>
</mat-dialog-actions>

<mat-toolbar color='primary'>
    <mat-toolbar-row class='toolbar-row'>
        <button mat-icon-button><mat-icon alt='go back'>keyboard_backspace</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>

<div class='card-holder'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Change Account Password</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder='New password' />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder='Confirm new password' />
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color='primary'>CHANGE PASSWORD</button>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Delete Account</mat-card-title>
            <mat-card-subtitle>Type "delete" to confirm</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder='' />
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color='warn'>DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class='board-list' drag-scrolling #scrollRow class='home_div' (dragover)='onDragOver($event)' (dragleave)='onMouseLeave($event)'  >
    <div class='board-wrapper' *ngFor='let board of boards$ | async'>
        <board 
            class='board' 
            [boardKey]='board.key' 
            [boardTitle]='board.title' 
        ></board>
    </div>
</div>

<mat-card class='form-wrapper'>
    <h2>Enter recovery code and new password</h2>
    <p>Passwords must be at least 10 characters long, and inclue an uppercase letter, a lowercase letter, a number, and a special character.</p>

    <form (submit)='confirmForgotPassword($event)'>
        <mat-form-field *ngIf='!(userEmail$ | async)'>
            <input (change)='changeValue("username", $event)' matInput placeholder='Username' />
        </mat-form-field>
        <mat-form-field>
            <input (change)='changeValue("confirmationCode", $event)' matInput placeholder='Recovery Code' />
        </mat-form-field>
    
        <mat-form-field>
            <input (change)='changeValue("password", $event)' matInput placeholder='New Password' type='password' />
        </mat-form-field>

        <mat-form-field>
            <input (change)='changeValue("confirmPassword", $event)' matInput placeholder='Confirm New Password' type='password' />
        </mat-form-field>
    
        <button mat-flat-button color='primary'>Change password</button>
    </form>

</mat-card>

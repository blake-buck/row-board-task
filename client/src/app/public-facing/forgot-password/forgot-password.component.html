<mat-card class='form-wrapper'>
    <h2>Enter your email</h2>
    <p>If your email exists in our system, we'll send you a code.</p>
    <form (submit)='forgotPassword($event)'>
        <mat-form-field>
            <input (change)='changeValue("username", $event)' matInput placeholder='Email' />
        </mat-form-field>
    
        <button mat-flat-button color='primary'>Send Code</button>
    </form>

</mat-card>

<mat-card id='login'>
    <h2>Login</h2>

    <mat-form-field>
        <input matInput placeholder='Username' />
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder='Password' type='password' />
    </mat-form-field>

    <button (click)='login()' mat-flat-button color='primary'>Login</button>

</mat-card>
